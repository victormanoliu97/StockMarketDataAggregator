name: Build and run tests on PR

on:
    pull_request:
        types: [opened, closed]
    push:
      branches:
        - 'feature/**'

jobs:
    build-and-test:
        name: Build and Test Project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: 17

            - name: Cache maven dependencies
              uses: actions/cache@v3
              with:
                path: ~/.m2/repository
                key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                restore-keys: |
                  ${{ runner.os }}-maven-

            - name: Clean install
              run:  mvn clean package -DskipTests

            - name: Run tests in project
              run: mvn test

    quality-gate:
        name: PMD Scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Run analysis
              run: mvn pmd:check