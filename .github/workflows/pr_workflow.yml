name: Build and run tests when doing a PR

on:
    pull_request:
        types: [opened, closed]

jobs:
    build-maven-project:
        name: Build Maven Project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: 17

            - name: Clean install
              run:  mvn clean package -DskipTests
    
    run-tests:
        name: Run tests in project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: 17

            - name: Run tests in project
              run:  mvn test